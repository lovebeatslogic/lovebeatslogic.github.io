<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ava Orbe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800;900&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      /* Darker ocean/teal gradient */
      background: radial-gradient(circle at top, #008080, #004c4c 60%, #001f1f 100%);
      font-family: 'Montserrat', sans-serif;
      color: white;
      text-align: center;
      overflow: hidden;
    }

    .container {
      padding: 30px;
      animation: fadeIn 1.5s ease-out;
    }

    h1 {
      font-size: clamp(3rem, 8vw, 6rem);
      font-weight: 900;
      margin: 0;
      letter-spacing: 4px;
      text-transform: uppercase;
      text-shadow: 0 0 25px rgba(255, 255, 255, 0.25);
    }

    .power-line {
      margin-top: 25px;
      font-size: 1.3rem;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
      opacity: 0.95;
    }

    .coming {
      margin-top: 40px;
      font-size: 1.1rem;
      letter-spacing: 2px;
      text-transform: uppercase;
      opacity: 0.85;
      font-weight: 800;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(25px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Ava Orbe</h1>
    <div class="power-line">
      Artist & Entrepreneur.
    </div>
    <div class="coming">
      Magic in progress.
    </div>
  </div>
</body>
</html>
